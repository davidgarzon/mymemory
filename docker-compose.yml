services:
  postgres:
    image: pgvector/pgvector:pg15
    container_name: mymemory_postgres
    environment:
      POSTGRES_USER: mymemory
      POSTGRES_PASSWORD: mymemory
      POSTGRES_DB: mymemory
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mymemory"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: mymemory_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: mymemory_api
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://mymemory:mymemory@postgres:5432/mymemory
      REDIS_URL: redis://redis:6379/0
      API_V1_PREFIX: /api/v1
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./alembic.ini:/app/alembic.ini
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  worker:
    build: .
    container_name: mymemory_worker
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://mymemory:mymemory@postgres:5432/mymemory
      REDIS_URL: redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./alembic.ini:/app/alembic.ini
    command: celery -A app.workers.celery_app worker --loglevel=info

  beat:
    build: .
    container_name: mymemory_beat
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://mymemory:mymemory@postgres:5432/mymemory
      REDIS_URL: redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./alembic.ini:/app/alembic.ini
    command: celery -A app.workers.celery_app beat --loglevel=info

volumes:
  postgres_data:
  redis_data:
